<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KolamDraw</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            background: #0d1117;
            color: #c9d1d9;
        }

        .left-pane {
            width: 35%;
            background: #161b22;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: stretch;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.4);
            border-right: 1px solid #30363d;
        }

        .left-pane h2 {
            margin-bottom: 20px;
            color: #f0f6fc;
            text-align: center;
        }

        textarea {
            resize: none;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #30363d;
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 120px;
            background: #0d1117;
            color: #c9d1d9;
        }

        textarea:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.3);
        }

        textarea::placeholder {
            color: #8b949e;
        }

        button {
            padding: 12px;
            background: #238636;
            color: #f0f6fc;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2ea043;
        }

        button:disabled {
            background: #484f58;
            cursor: not-allowed;
        }

        .right-pane {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0d1117;
        }

        .right-pane img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            border: 2px solid #30363d;
            background: #000000;
        }

        .loader {
            display: none;
            color: #8b949e;
            font-style: italic;
            margin-top: 10px;
        }

        hr {
            width: 100%;
            border-top: 1px solid #30363d;
            margin: 20px 0;
            border-bottom: none;
            border-left: none;
            border-right: none;
        }
    </style>
</head>

<body>
    <div class="left-pane">
        <h2>KolamDraw</h2>
        <textarea id="prompt" placeholder="Enter L-system seed (e.g. FBFBFBFB)..."></textarea>
      
        <button onclick="generateKolam()">Generate</button>
         <hr style="width:100%; border-top: 1px solid #ccc; margin: 20px 0;">
      
        <textarea id="prompt-input" placeholder="Enter your prompt (e.g. Make it more round, a flower with 6 petals, an intricate weaving pattern)"></textarea>
        <button id="prompt-button" onclick="generateFromPrompt()">Generate from Prompt</button>
        <div id="loader" class="loader">Generating seed...</div>
    </div>
    <div class="right-pane">
        <img id="kolamImage" src="" alt="Generated Kolam will appear here">
    </div>

    <script>
        function generateKolam() {
            const seed = document.getElementById("prompt").value.trim();
            if (!seed) {
                alert("Please enter a seed first.");
                return;
            }

            // Add timestamp so browser doesnâ€™t cache old image
            const ts = Date.now();

            // Point directly to FastAPI endpoint
            const url = `/drawkolam?seed=${encodeURIComponent(seed)}&depth=2&ts=${ts}`;

            // Update image src
            document.getElementById("kolamImage").src = url;
        }

        async function generateFromPrompt() {
            const prompt = document.getElementById("prompt-input").value.trim();
            if (!prompt) {
                alert("Please enter a prompt first.");
                return;
            }
            
            const loader = document.getElementById("loader");
            const seedInput = document.getElementById("prompt-input"); // Fixed: should be the seed textarea
            const promptInput = document.getElementById("prompt");
            const promptButton = document.getElementById("prompt-button");

            // Show loader and disable button
            loader.style.display = "block";
            promptButton.disabled = true;

            console.log(seedInput.value);

            try {
                const response = await fetch('/generate_seed_from_prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to generate seed.');
                }

                console.log('Response received from server');

                const data = await response.json();
                
                // Update the seed input with the AI's response
                promptInput.value = data.seed; // Fixed: should update the seed textarea

                // Automatically generate the Kolam with the new seed
                generateKolam();

            } catch (error) {
                console.error('Error:', error);
                alert(`An error occurred: ${error.message}`);
            } finally {
                // Hide loader and re-enable button
                loader.style.display = "none";
                promptButton.disabled = false;
            }
        }
    </script>
</body>

</html>
