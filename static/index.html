<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KolamVerse</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4ecf2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #2d3e50;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        a {
            text-decoration: none;
            padding: 12px 24px;
            background: #2e5f3b;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #23482d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>KolamVerse</h1>
        <div class="links">
            <a href="/kolamtrace">KolamTrace</a>
            <a href="/kolamdraw">KolamDraw</a>
        </div>
    </div>
</body>

</html>
